<ion-header [translucent]="true">
  
</ion-header>

<ion-content id="ion_body" [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Blank</ion-title>
      </ion-toolbar>
    </ion-header>



    <div id="options_background">
        <div (click)="closeOptions()" id="close">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M12 10.586l4.95-4.95 1.414 1.414-4.95 4.95 4.95 4.95-1.414 1.414-4.95-4.95-4.95 4.95-1.414-1.414 4.95-4.95-4.95-4.95L7.05 5.636z"/></svg>
        </div>
        <!-- <div (click)="openOptions()">Einstellungen</div> -->
        <div class="options_buttons" (click)="openOverview()">Karten</div>
        <!-- <div (click)="openBrowse()">Stöbern</div> -->
        <!-- <div>lorem ipsum</div> -->
    </div>

    <div id="warning">
        <div id="warning-text">
            <ion-header>
                Warnung
            </ion-header>
            <p>
                Um diese App ohne Einschränkungen nutzen zu können, 
                wird Alkohol benötigt
            </p>
            <p>
                Bitte gehe vernünftig mit Alkohol um.
            </p>
            <div id="read" (click)="removeModal()">
                Okay
            </div>
        </div>
    </div>


    <div id="container">
        <div id="main">
            <h1>Dominion 2</h1>
            <div id="inputArea">
                <form [formGroup]="form">
                  <div>
                    <ng-container formArrayName="players">
                      <ion-list [formGroupName]="i" *ngFor="let player of form.controls.players.controls; let i = index">
                        <ion-item>
                          <ion-input placeholder="Player {{ i + 1 }}" formControlName="firstname"></ion-input>
                          <svg (click)="removePlayer(i)" *ngIf="i > 2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M12 10.586l4.95-4.95 1.414 1.414-4.95 4.95 4.95 4.95-1.414 1.414-4.95-4.95-4.95 4.95-1.414-1.414 4.95-4.95-4.95-4.95L7.05 5.636z"/></svg>
                        </ion-item>
                      </ion-list>
                      <ion-button class="mainbutton" color="success" (click)="addPlayer()">
                          Spieler hinzufügen
                      </ion-button>
                      <ion-button class="mainbutton" color="danger" (click)="startGame()">
                        Find Match!
                      </ion-button>
                    </ng-container>
                  </div>
                </form>

            </div>
        </div>

        <ion-button (click)="expandOptions()" id="options_button">
            <ion-icon name="arrow-up-outline"></ion-icon>
        </ion-button>
    </div>
</ion-content>
