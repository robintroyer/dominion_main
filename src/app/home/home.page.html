<ion-header [translucent]="true">
  
</ion-header>

<ion-content id="ion_body" [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Blank</ion-title>
      </ion-toolbar>
    </ion-header>



    <div id="options_background">
        <div (click)="openOptions()">Einstellungen</div>
        <div (click)="openOverview()">Karten</div>
        <div (click)="openBrowse()">Stöbern</div>
        <div>lorem ipsum</div>
    </div>


    <div id="container">
        <div id="main">
            <h1>Dominion 2</h1>
            <div id="inputArea">
                <form [formGroup]="form">
                    <ng-container formArrayName="players">
                      <ion-list [formGroupName]="i" *ngFor="let player of form.controls.players.controls; let i = index">
                        <ion-item>
                          <ion-input placeholder="Player {{ i + 1 }}" formControlName="firstname"></ion-input>
                        </ion-item>
                      </ion-list>
                      <ion-button color="success" (click)="addPlayer()">
                          Spieler hinzufügen
                      </ion-button>
                      <ion-button color="danger" (click)="startGame()">
                        Find Match!
                      </ion-button>
                    </ng-container>
                  </form>

            </div>
        </div>

        <ion-button (click)="expandOptions()" id="options_button">
            <ion-icon name="arrow-up-outline"></ion-icon>
        </ion-button>
    </div>
</ion-content>
